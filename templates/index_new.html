{% extends 'base_new.html' %}
{% load static %}

{% block content %}

<style>
  .form-inline {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
  }

  .form-inline .form-group {
    flex: 0 0 100%;
    margin-bottom: 10px;
  }

  .form-inline .form-group .btn-group {
    display: flex;
    align-items: center;
  }

  .form-inline .form-group .btn-group .btn {
    margin-left: 5px;
  }

  @media (min-width: 768px) {
    .form-inline .form-group {
      flex: 0 0 auto;
      margin-right: 10px;
    }

    .form-inline .form-group:last-child {
      margin-right: 0;
    }
  }
</style>


  <!-- ======= Features Section ======= -->
{% load thumbnail %}
  <section id="features" class="features">
    <div class="container">
      <div class="row d-flex justify-content-center">
        {% for car in cars %}
        <div class="col-lg-4 col-md-6 d-flex align-items-stretch mb-4">
          <div class="card">
<!--            <a href="{% url 'mainpage_car:detailpage' car.id %}"><img src="{{ car.photo.url }}" class="card-img-top" alt="..."></a>-->
            <a href="{% url 'mainpage_car:detailpage' car.id %}"><img src="{% thumbnail car.photo 400x300 crop %}" class="card-img-top" alt="..."></a>
            <div class="card-body">
               <h5 class="card-title">{{ car.brand }}</h5>
            <h5 class="card-title">{{ car.model }}</h5>
            <p class="card-text">{{ car.generation }}</p>
            <p class="card-text">{{ car.info|truncatewords:20 }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
        <div class="col-lg-12 d-flex justify-content-center">
        </div>
      </div>
    </div>
  </section>

  <style>
    .btn-custom {
      background-color: #fff;
      color: #000;
      border: 2px solid #000;
    }
    .btn-custom:hover,
    .btn-custom:focus {
      background-color: #fff;
      color: #000;
      border: 2px solid #000;
    }
  </style>

{% endblock %}
